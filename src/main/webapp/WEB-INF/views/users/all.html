<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getUserId()})}"
       th:text="${user.getUserId()} + ' ' + ${user.getName()} + ' ' + ${user.getAge()}">user</a>
</div>
