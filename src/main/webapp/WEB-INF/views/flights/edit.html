<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Обновить рейс</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/flights/{id}(id=${flight.getFlightId()})}" th:object="${flight}">

  <label for="flightDate">Дата и время рейса: </label>
  <input type="text" th:field="*{flightDate}" id="flightDate"/>

  <label for="flightFrom">Вылет из: </label>
  <input type="text" th:field="*{flightFrom}" id="flightFrom"/>

  <label for="flightTo">Прилёт в: </label>
  <input type="text" th:field="*{flightTo}" id="flightTo"/>
  <br/>
  <input type="submit" value="Обновить"/>
</form>
