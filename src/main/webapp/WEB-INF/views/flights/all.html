<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список рейсов</title>
</head>
<body>

<div th:each="flight : ${flights}">
    <a th:href="@{/flights/{id}(id=${flight.getFlightId()})}"
       th:text="${flight.getFlightId()} + '; ' + 'Company: ' + ${flight.getCompany()} + '; ' + 'Airport code: ' + ${flight.getAirportCode()} + '; '
        + '(' + ${flight.getFlightDate()} + ')' + '; ' + ${flight.getFlightFrom()} + ' ---> ' + ${flight.getFlightTo()}">flight</a>
</div>
